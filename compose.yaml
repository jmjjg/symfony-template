services:
    nginx:
        build:
            args:
                - NGINX_UID=${NGINX_UID:-1000}
                - NGINX_GID=${NGINX_GID:-1000}
                - TZ=${TZ:-Europe/Paris}
            context: .
            dockerfile: docker/nginx/Dockerfile
        container_name: nginx
        depends_on:
            - php-fpm
            - postgresql
        environment:
          TZ: ${TZ:-Europe/Paris}
        networks:
            - symfony
        ports:
            - "${FORWARD_NGINX_PORT:-80}:80"
        restart: unless-stopped

    # ofelia:
