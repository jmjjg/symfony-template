    php-cli:
        build:
            args:
                - PHP_UID=${PHP_UID:-1000}
                - PHP_GID=${PHP_GID:-1000}
                - TZ=${TZ:-Europe/Paris}
            context: .
            dockerfile: docker/php/Dockerfile
            target: php-cli
        container_name: php-cli
        environment:
          DB_URL: ${DB_URL}
          TZ: ${TZ:-Europe/Paris}
        networks:
            - symfony
        restart: no
        scale: 0

    # php-cron:
    #     build:
    #         args:
    #             - PHP_UID=${PHP_UID:-1000}
