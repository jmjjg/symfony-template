    php-fpm:
        build:
            args:
                - PHP_UID=${PHP_UID:-1000}
                - PHP_GID=${PHP_GID:-1000}
                - TZ=${TZ:-Europe/Paris}
            context: .
            dockerfile: docker/php/Dockerfile
            target: php-fpm
        container_name: php-fpm
        environment:
          DB_URL: ${DB_URL}
          TZ: ${TZ:-Europe/Paris}
        networks:
            - symfony
        ports:
            - "${FORWARD_PHP_PORT:-9000}:9000"
        restart: unless-stopped

    php-supervisor:
        build:
            args:
                - PHP_UID=${PHP_UID:-1000}
                - PHP_GID=${PHP_GID:-1000}
                - TZ=${TZ:-Europe/Paris}
            context: .
            dockerfile: docker/php/Dockerfile
            target: php-supervisor
        container_name: php-supervisor
        environment:
          DB_URL: ${DB_URL}
          TZ: ${TZ:-Europe/Paris}
        networks:
            - symfony
        ports:
          - "${FORWARD_SUPERVISORCTL_PORT:-9001}:9001"
        restart: unless-stopped

    postgresql:
        build:
            args:
              - TZ=${TZ:-Europe/Paris}
            context: .
            dockerfile: docker/postgresql/Dockerfile
        container_name: postgresql
        environment:
          POSTGRES_DB: ${DB_DATABASE}
          POSTGRES_USER: ${DB_USERNAME}
          POSTGRES_PASSWORD: ${DB_PASSWORD}
          PGDATA: /data/postgres
          TZ: ${TZ:-Europe/Paris}
        healthcheck:
          test: [ "CMD-SHELL", "pg_isready -d ${DB_DATABASE} -U ${DB_USERNAME}" ]
          interval: 5s
          timeout: 5s
          retries: 5
        networks:
          - symfony
        ports:
          - "${FORWARD_DB_PORT:-5432}:5432"
        restart: unless-stopped
        volumes:
          - ./data/postgresql/postgres:/data/postgres

volumes:
  postgresql:
    driver: local

networks:
    symfony:
        driver: bridge
